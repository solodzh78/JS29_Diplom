			<button class="button btn-addItem">
				<span class="svg_ui">
					<svg class="icon-btn-addItem">
						<use xlink:href="./img/sprite.svg#plus"></use>
					</svg>
				</span><span>Добавить Услугу</span>
			</button>
		</div>
	</main>

	<div class="modal__overlay" id="modal">
		<div class="modal">
			<button class="button button__close">
			<span class="svg_ui">
				<svg class="icon__close">
					<use xlink:href="./img/sprite.svg#close_modal"></use>
				</svg>
			</span>
			</button>
			<h3 class="modal__header">Добавение новой услуги</h3>
			<!--<h3 class="modal__header">Изменение услуги</h3>-->
			<form>
				<label class="label">
					<input id="type" name="type" type="text" class="input input__type" placeholder="Тип услуги*" required>
				</label>

				<label class="label">
					<input id="name" name="name" type="text" class="input input__name" placeholder="Виды работ*" required>
				</label>

				<label class="label">
					<input id="units" name="units" type="text" class="input input__units" placeholder="Единицы измерения*" required>
				</label>
				<label class="label">
					<input id="cost" name="cost" type="text" class="input input__cost" placeholder="Цена*" required>
				</label>

				<button class="button button-ui_firm" type="submit"><span>Сохранить</span></button>
				<button class="button cancel-button"><span>Отмена</span></button>
			</form>
		</div>
	</div>
	<script src="./../dist/table.bundle.js"></script>
